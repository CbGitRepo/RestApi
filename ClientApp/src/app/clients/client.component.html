<div class='card'>
  <div class='card-header'>
    {{title}}
  </div>
  <div class='card-body'>
    <div class='row'>
      <div class='col-md-2'>Filter by:</div>
      <div class='col-md-4'>
        <input type='text'
               [(ngModel)]='listFilter' />
      </div>
    </div>
    <div class='row'
         *ngIf='listFilter'>
      <div class='col-md-6'>
        <h4>Filtered by: {{listFilter}}</h4>
      </div>
    </div>
    <div class='table-responsive'>
      <table class='table'
             *ngIf='clients && clients.length'>
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Available</th>
            <th>Email </th>
            <th>Address</th>
            <th>City</th>
            <th>Gender</th>
            <th>Command count</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let client of filteredClients'>
            <td>

              {{ client.FirstName }}

            </td>
            <td>{{ client.LastName  }}</td>
            <td>{{ client.Email  }}</td>
            <td>{{ client.Addres }}</td>
            <td>{{ client.City }}</td>
            <td>{{ client.Gender }}</td>
            <td><a [routerLink]="['/clients', client.Id]"> Show Coommande </a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
